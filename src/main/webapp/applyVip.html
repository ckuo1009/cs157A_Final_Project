<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Customer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
        }

        .application-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-input {
            display: block;
            margin: 0 0 15px -5px;
            width: 100%;
            padding: 8px 0 8px 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-label {
            font-weight: bold;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .name-input-container {
            display: flex;
            justify-content: space-between;
        }

        .name-input-container input[type="text"] {
            flex: 1;
        }

        .submit-button-container {
            text-align: right;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="application-form">
    <h2>VIP Customer Application</h2>
    <form>
        <div class="name-input-container">
            <div>
                <label class="form-label" for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" class="form-input" required>
            </div>
            <div>
                <label class="form-label" for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" class="form-input" required>
            </div>
        </div>

        <label class="form-label" for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" class="form-input" required>

        <label class="form-label" for="credit-score">Credit Score:</label>
        <input type="text" id="credit-score" name="credit-score" class="form-input" required>

        <div class="submit-button-container">
            <button type="submit" class="submit-button">Apply</button>
        </div>
    </form>
</div>
</body>
</html>
